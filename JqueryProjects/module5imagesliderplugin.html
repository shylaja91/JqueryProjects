<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developing our own image slider plugin</title>
    <script src="jquery/jquery-3.7.0.min.js"></script>
    <style>
        body {
            font-family: "Arial", sans-serif;
            font-size: 14px;
            color: #fff;
            background-color: #333;
        }
        
        a {
            color: #fff;
            text-decoration: none;
        }
        
        h1 {
            text-align: center;
        }
        
        .container {
            width: 540px;
            margin: 40px auto;
            overflow: auto;
        }
        
        .slider-inner {
            width: 500px;
            height: 300px;
            position: relative;
            overflow: hidden;
            float: left;
            padding: 3px;
            border: #666 solid 1px;
        }
        
        .slider-inner img {
            display: none;
            width: 500px;
            height: 300px;
        }
        
        .slider-inner img.active {
            display: inline-block;
        }
        
        .prev,
        .next {
            float: left;
            margin-top: 130px;
            cursor: pointer;
        }
        
        .prev {
            position: relative;
            margin-right: -45px;
            z-index: 100;
        }
        
        .next {
            position: relative;
            margin-right: -45px;
            z-index: 100;
        }
    </style>
</head>

<body>
    <div class="container">

        <h1>JQ own plugin slider</h1>
        <div class="slider-outer">
            <img src="left-arrow.jpg" height="20px" width="20px" class="prev" alt="prev">
            <div class="slider-inner">
                <img src="pic1.jpeg" class="active" id="initial">
                <img src="pic2.jpeg" class="active1" id="second">
                <img src="pic3.jpeg" class="active2" id="third">
            </div>
            <img src="right-arrow.jpg" height="20px" width="20px" class="next" alt="next">
        </div>
    </div>
    <script>
        (function($) {
            $.fn.Slider = function() {
                var currentImg = $('.active');
                var nextImg1 = $('.active1');
                var nextImg2 = $('.active2');

                if (nextImg1.length) {
                    currentImg.removeClass('active').css('z-index', -10);
                    nextImg1.addClass('active').css('z-index', 10);
                }
                if (nextImg2.length) {
                    currentImg.removeClass('active').css('z-index', -10);
                    nextImg2.addClass('active').css('z-index', 10);
                }


            };
        })(jQuery);
        $('.next').on('click', function() {
            $('.active').Slider({
                console: true
            }, function() {
                console.log('callback executed');
            });
        });
        (function($) {
            $.fn.SliderPrev = function() {
                var currentImg = $('.active');
                var prevImg1 = $('.active2');
                var prevImg2 = $('.active1');
                if (prevImg1.length) {
                    currentImg.removeClass('active').css('z-index', -10);
                    prevImg1.addClass('active').css('z-index', 10);
                }
                if (prevImg2.length) {
                    currentImg.removeClass('active').css('z-index', -10);
                    prevImg2.addClass('active').css('z-index', 10);
                }
            };
        })(jQuery);
        $('.prev').on('click', function() {
            $('.active').SliderPrev({
                console: true

            });
        });
    </script>
</body>

</html>
