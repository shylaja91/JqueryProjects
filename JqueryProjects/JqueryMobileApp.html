            </div>
            <div class="choice-list">
                <h1>What would you had like to eat?</h1>
                <ul data-role="listview" dat-inset="true">
                    <li>
                        <a href="choose_town.html" data-transition="slidedown">
                            <img src="fish.jpg" height="100px" width="100px" />
                            <h3>Fish</h3>
                        </a>
                    </li>
                    <li>
                        <a href="choose_town.html" data-transition="slidedown">

                    </li>

            </div>

    </div>
    <script>
        $(document).ready(function() {
            $('a').on('click', function(e) {
                var dish = $(this).data($('h3')).text();

                localStorage.setItem('dish', dish);
                //window.location.href = choose_town.html;
            });
        });
